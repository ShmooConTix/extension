<!DOCTYPE html>
<html>
<head>
  <title>Popup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      background-color: #121212;
      color: #ffffff;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #1e88e5;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #1565c0;
    }
    #status {
      margin-top: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <button id="toggleButton">Toggle Sender</button>
  <div id="status">Loading...</div>

  <script src="./popup.js"></script>
</body>
</html>
